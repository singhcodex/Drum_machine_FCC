<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div id="drum-machine" class="card">
          <div class="btn-section">
            <button class="drum-pad" key-data="q">Q</button>
            <button class="drum-pad" key-data="w">W</button>
            <button class="drum-pad" key-data="e">E</button>
            <button class="drum-pad" key-data="a">A</button>
            <button class="drum-pad" key-data="s">S</button>
            <button class="drum-pad" key-data="d">D</button>
            <button class="drum-pad" key-data="z">Z</button>
            <button class="drum-pad" key-data="x">X</button>
            <button class="drum-pad" key-data="c">C</button>
          </div>
          <div class="display-section" id="display">
            <h5 class="drum-title">Drum Machine</h5>
            <div class="input-div">
                <input type="text" value="" id="displayKeyPressed" disabled/>
            </div>

            <div class="btn-div">
              <label class="switch">
                <input type="checkbox" id="switch-val" value="1"/>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
